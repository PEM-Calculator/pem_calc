{% for item in items %}
{% if loop.first %}
<div class="table-responsive">
	<table class="table table-striped table-hover">
		<tr>
			<th>#</th>
			<th>Имя</th>
			<th>ПД</th>
			<th>Кд</th>
			<th>Кс</th>
			<th>Кр</th>
			<th>Эфф</th>
		</tr>
	{% endif %}
		<tr>
			<td>{{ item.id }}</td>
			<td><a href="/projects/view/{{ item.id }}">{{ item.name }}</a></td>
			<td>{{ item.plan_date_length }}</td>
			<td>{{ item.kd }}</td>
			<td>{{ item.ks }}</td>
			<td>{{ item.kr }}</td>
			<td>{{ item.eff }}</td>
		</tr>
	{% if loop.last %}
	</table>
</div>
{% endif %}
{% endfor %}
