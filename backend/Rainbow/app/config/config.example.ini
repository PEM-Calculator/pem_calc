[database]
adapter  = Mysql
host     = 127.0.0.1
port     = 3306
username = <username>
password = <password>
dbname   = <database>
charset  = utf8

[application]
controllersDir = app/controllers/
modelsDir      = app/models/
viewsDir       = app/views/
pluginsDir     = app/plugins/
formsDir       = app/forms/
libraryDir     = app/library/
cacheDir       = cache/
baseUri        = /

[settings]
default_lang = ru
project_title = <title>